<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/bookreserv.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box">
                <div class="swipe">
                    <img src="../img/cover.png" alt="">
                    <img src="../img/back.jpg" alt="">
                    <img src="../img/inside.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="right">
            <div class="feature">
                <h1>Booking</h1>
            </div>
            <br><br>
            <h2>Tanggal Pengambilan</h2>
            <br>
            <div class="date">
                <input type="date" name="pickup" id="pickup" onchange="borrowingLimit()">
            </div>
            <br>
            <h2>Tanggal Pengembalian</h2>
            <br>
            <div class="date">
                <input type="date" name="return" id="return" disabled>
            </div>
            <br><br>
            <input type="checkbox" id="term1">
            Saya memahami bahwa peminjaman buku dapat dibatalkan jika saya tidak hadir pada tanggal yang telah diinput di atas.
            <br><br>
            <input type="checkbox" id="term2">
            Saya memahami bahwa saya akan terkena denda apabila tidak mengembalikan pada tanggal yang telah diinput di atas.
            <div class="submit">
                <button id="submit" onclick="window.location.href='BookReservation.html'">Submit</button>
            </div>
        </div>
    </div>
    <script src="../js/scriptbooking.js"></script>
</body>
</html>
