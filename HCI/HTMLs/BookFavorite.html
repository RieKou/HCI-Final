<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Favorit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>Daftar Favorit</header>

  <div class="search-bar">
    <div class="search-input">
      <i>🔍</i>
      <input type="text" placeholder="Search here..." id="searchInput">
    </div>
  </div>

  <div class="book-list" id="bookList"></div>

  <div class="add-form">
    <input type="text" id="bookTitleInput" placeholder="Judul buku (tekan Enter)">
    <button onclick="addBook()">Tambah</button>
  </div>

  <div class="detail-view" id="detailView">
    <h2 id="detailTitle"></h2>
    <p><strong>Penulis:</strong> <span id="detailAuthor"></span></p>
    <p><strong>Rating:</strong> <span id="detailRating"></span></p>
    <p><strong>Status:</strong> Tersedia</p>
    <p><strong>Deskripsi:</strong> Ini adalah deskripsi singkat buku <span id="detailTitleText"></span> yang dapat disesuaikan.</p>
    <button class="back-btn" onclick="showList()">← Kembali</button>
  </div>

  <footer>
    <i>🏠</i>
    <i>🔳</i>
    <i>⏰</i>
    <i>❤️</i>
  </footer>

  <script src="script.js"></script>
</body>
</html>
