<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookLend</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="screen login-screen" id="loginScreen">
        <div class="login-box">
            <div class="logo">
                <img src="../logo.png">
            </div>
            <h2>Sign In</h2>
            <input type="text" placeholder="Username / Phone Number / Email">
            <input type="password" placeholder="Password">
            <button>Log In</button>
            <p class="signup-text">Don't have any account?
                <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    
</body>
</html>
